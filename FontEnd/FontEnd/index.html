<!DOCTYPE html>
<html data-ng-app="SellAndByeApp">
<head>
    <title>Sell and Bye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="content/css/library/kendo/kendo.blueopal.min.css" rel="stylesheet" />
    <link href="content/css/library/kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="content/css/library/kendo/kendoUI_Metro_blue.css" rel="stylesheet" />

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#/profile">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/orders">My Orders</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>


    <div id="footer">

                    <p class="text-muted">Created by Iqrasys: <a target="_blank" href="#">@iqrasys</a></p>
                </div>
            </div>
        </div>
    </div>
